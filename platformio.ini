; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
framework = arduino
platform_packages =
    platformio/framework-arduinoespressif32@~3.20017.0

; Configuration pour ESP32-S3R8 (8MB PSRAM, 16MB Flash)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi
board_upload.flash_size = 16MB

; Partitions personnalisées pour plus d'espace app
board_build.partitions = default_16MB.csv

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=3
    ; Optimisations pour performance
    -O2
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    ; Support PSRAM pour LVGL et buffers
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_MEM_CUSTOM=1
    ; Compatibility fixes
    -DARDUINO_CORE_BUILD
    ; Include compatibility headers
    -Iinclude

; Vitesse de communication
monitor_speed = 115200
upload_speed = 921600

; Dépendances des bibliothèques
lib_deps =
    ; Graphics - version compatible avec Arduino-ESP32 2.x
    moononournation/GFX Library for Arduino@^1.3.7
    ; Power Management
    lewisxhe/XPowersLib@^0.2.4
    ; LVGL UI Framework
    lvgl/lvgl@^8.4.0
    ; I2C Sensors (IMU, RTC)
    adafruit/Adafruit Unified Sensor@^1.1.14
    ; Audio codec support (si nécessaire)
    ; earlephilhower/ESP8266Audio@^1.9.7
    ; SD Card support
    ; arduino-libraries/SD@^1.2.4

; Extra scripts (si nécessaire pour post-build)
; extra_scripts = post:extra_script.py
