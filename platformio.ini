; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
; Utiliser Arduino-ESP32 3.0.7 (pour ESP32-audioI2S compatibility)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/51.03.07/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino

; Configuration pour ESP32-S3R8 (8MB PSRAM, 16MB Flash)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi
board_upload.flash_size = 16MB

; Partitions personnalisées pour plus d'espace app
board_build.partitions = default_16MB.csv

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=3
    ; Optimisations pour performance
    -O2
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    ; Support PSRAM pour LVGL et buffers
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_MEM_CUSTOM=1
    ; Compatibility fixes
    -DARDUINO_CORE_BUILD
    ; Include compatibility headers
    -Iinclude
    ; Désactiver les warnings des headers dépréciés
    -Wno-cpp

; Filtres de build - exclure les fichiers non utilisés
build_src_filter =
    +<*>
    -<.git/>
    -<.svn/>

; Vitesse de communication
monitor_speed = 115200
upload_speed = 921600

; Dépendances des bibliothèques
lib_deps =
    ; Graphics - version stable avec support AXS15231B
    moononournation/GFX Library for Arduino@1.5.0
    ; Polices Adafruit GFX (NÉCESSAIRE pour les polices vectorielles)
    adafruit/Adafruit GFX Library@^1.11.11
    ; Audio I2S (codec ES8311) - USING LOCAL lib/ESP32-audioI2S-master
    ; ES8311 Codec driver - using local lib/es8311
    ; Power Management
    lewisxhe/XPowersLib@^0.2.4
    ; LVGL UI Framework
    lvgl/lvgl@^8.4.0
    ; I2C Sensors (IMU, RTC)
    adafruit/Adafruit Unified Sensor@^1.1.14

; Extra scripts (si nécessaire pour post-build)
; extra_scripts = post:extra_script.py
